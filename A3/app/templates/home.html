}
}

.group .input{
	width:70%;
	color:#2d2d2d;

}

    display: flex;

    align-items: center;
	border:none;

}

	width:81%;

.group .button{

	border:none;
	padding:10px 140px;

.group input[data-type="password"]{
	text-security:circle;
	-webkit-text-security:circle;
}

	background:#1161ee;
}


</style>

</head>
<body>

<div id="wrapper">
  <div id="container">

    <div class="column left">
      <div class="carousel">
        <img class="sliderimage" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/aafd8c6b005d.jpg">
        <img class="sliderimage" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/2d9d7248af43.jpg">
        <img class="sliderimage" src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/001bc33056c1.jpg">
        <img class="sliderimage" src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/f5ae123ab1e2.jpg">
      </div>
    </div>

    <div class="column right">
        <div class="login-panel">

            <div class="logo">
                <img class="logo-img" src="https://covchurch.org/children/wp-content/uploads/sites/18/2013/01/Hello-Friends-logo.png">
            </div>

            <form action='{{url_for("login_submit")}}' method='post'>

                <div class='error'>{{error_msg if error_mag != None}}</div>
                <div class="group"><br>
                    <input type="text" placeholder="Enter Username or Email Address" class="input" name='username'
						   value='{{username if username != None}}' required>
                </div><br>

                <div class="group">
                    <input type="password" placeholder="Enter Password" name='password' required
						   class="input" >
                </div><br>

                <div class="group">
                    <input type="submit" class="button" value="Log In">
                </div>
            </form>

            <div>
                <a class="forgot-password" href="{{url_for('forgot_password')}}">Forgot Password?</a>
            </div>


            <div class="sign-up">
                <p class='sign-up-p'>
                 Don't have an account?
                    <a class="sign-up-a" href="{{url_for('signup')}}">Sign Up</a>
                </p>
            </div>

            <div class="get-app-panel">
                Get the app.
                <div class="app-buttons">
                    <a href="#"><img class="app-store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png"></a>
                    <a href="#"><img class="google-play" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png"></a>
                </div>
            </div>
        </div>
    </div>
  </div>

  <footer>

      <a href="#">Support</a>

      <a href="#">Language</a>
      <div class="text-small">Â© 2018 Instagram</div>
    </div>
  </footer>

</div>

<script>
    var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("sliderimage");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 5000);
}

</script>
</body>
